<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

      body {
        font-family: Arial, sans-serif;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 42px;
        height: 22px;
      }

      .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 3px;
        top: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #2196F3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
      }

      input:checked + .slider:before {
        transform: translateX(21px);
      }

      .setting-option {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding-right: 20px;
      }

      .setting-option p {
        margin: 0;
      }

      .icon-small {
        width: 16px;
        height: 16px;
      }

      .icon-large {
        width: 64px;
        height: 64px;
      }

      .text-bold {
        font-weight: 600;
      }

      .section-padding {
        padding-left: 20px;
        padding-right: 20px;
      }

      .form-wrapper {
        padding-left: 20px;
        padding-right: 20px;
      }

      .profile-icon {
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .change-picture-btn {
        margin-top: 10px;
        margin-bottom: 20px;
      }

      /* Layout styles for form rows */
      .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
      }

      .form-column {
        flex: 1;
      }

      .form-column label,
      .form-column input,
      .form-column select {
        display: block;
        width: 100%;
        box-sizing: border-box; /* Ensures padding is inside the width */
        padding: 8px; /* Adds internal padding for spacing */
      }



      /* BUTTON CSS */

      .button-1, .button-red {
        appearance: none;
        background-color: #efeeee;
        border: 1px solid rgba(27, 31, 35, 0.15);
        border-radius: 6px;
        box-shadow: rgba(27, 31, 35, 0.04) 0 1px 0, rgba(255, 255, 255, 0.25) 0 1px 0 inset;
        box-sizing: border-box;
        color: #000000;
        cursor: pointer;
        display: inline-block;
        font-family: -apple-system, system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        list-style: none;
        padding: 6px 16px;
        margin-bottom: 20px;
        margin-right: 11px;
        position: relative;
        transition: background-color 0.2s cubic-bezier(0.3, 0, 0.5, 1);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: middle;
        white-space: nowrap;
        word-wrap: break-word;
      }

      .button-1:hover, .button-red:hover {
        background-color: #e1dde0;
        text-decoration: none;
        transition-duration: 0.1s;
      }

      .button-1:disabled, .button-red:disabled {
        background-color: #626b74;
        border-color: rgba(27, 31, 35, 0.15);
        color: #959DA5;
        cursor: default;
      }

      .button-1:active, .button-red:active {
        background-color: #196ff1;
        box-shadow: rgba(225, 228, 232, 0.2) 0 1px 0 inset;
        transition: none 0s;
      }

      .button-1:focus, .button-red:focus {
        outline: 1px transparent;
      }

      .button-1:before, .button-red:before {
        display: none;
      }

      .button-1:-webkit-details-marker, .button-red:-webkit-details-marker {
        display: none;
      }

      .button-red {
        background-color: rgb(227, 12, 12);
        border-color: rgb(227, 12, 12);
        color: white;
      }

      .button-red:hover {
        background-color: rgb(190, 18, 18);
        border-color: rgb(190, 18, 18);
      }

      .button-red:active {
        background-color: #8a0d0d;
      }




      hr {
        border: none;
        height: 1px; /* Adjust thickness if needed */
        background-color: rgb(218, 215, 215);
      }


      input {
        border: 2px solid rgb(223, 221, 221);
        border-radius: 4px;
      }

      select {
        border: 2px solid rgb(223, 221, 221);
        border-radius: 4px;
      }





    </style>
</head>
<body>

  <div class="section-padding">
    <h2>Profile and Account</h2>

    <!-- Profile and Change Picture button wrapper -->
    <div style="display: flex; align-items: center; margin-bottom: 20px;">
        <!-- Profile icon -->
        <i data-lucide="user-round" class="icon-large profile-icon"></i>

        <!-- Change Picture button -->
        <button type="button" class="button-1" style="margin-left: 10px;">
            <i data-lucide="upload" class="icon-small"></i>
            Change Picture
        </button>
    </div>

    <!-- Form wrapper -->
    <div class="form-wrapper">
        <div class="form-row">
            <!-- Name Input -->
            <div class="form-column">
                <label for="fname">Name</label>
                <input type="text" id="fname" name="fname" placeholder="Your Name">
            </div>

            <!-- Email Input -->
            <div class="form-column">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Eva@email.com">
            </div>
        </div>

        <div class="form-row">
            <!-- Date of Birth Input -->
            <div class="form-column">
                <label for="date">Date of Birth</label>
                <input type="date" id="date" name="date">
            </div>

            <!-- Sex Input -->
            <div class="form-column">
                <label for="sex">Sex</label>
                <select name="sex" id="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>

        <div class="form-row">
          <div class="form-column">
              <label for="height">Height</label>
              <input type="text" id="height-feet" name="height-feet" placeholder="Feet" style="width: 160px;"> <!-- Smaller width -->
              <input type="text" id="height-inches" name="height-inches" placeholder="Inches" style="width: 160px;"> <!-- Smaller width -->
          </div>
      </div>
      
    </div>

    <hr>

    <div class="security">
        <h3>Security</h3>
        <button type="button" class="button-1">Change password</button>
        
        <div class="setting-option">
            <p>Two Factor Authentication</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    <hr>

    <div class="privacy">
        <h3>Privacy</h3>
        <div class="setting-option">
            <p>Make Profile Public</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="setting-option">
            <p>Show Activity With Friends</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <button type="button" class="button-1">Manage Data Sharing</button>
    </div>

    <hr>

    <div class="acc-actions">
        <h3>Account Actions</h3>
        <button type="button" class="button-1">Download My Data</button>
        <button type="button" class="button-red">Delete Account</button>
    </div>
</div>


  <!-- Include Lucide CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    window.onload = function() {
        lucide.createIcons();
    }
  </script>

</body>
</html>
